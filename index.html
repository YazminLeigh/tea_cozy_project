<!DOCTYPE html>
    <html lang="eng">
        <head>
            <meta charset="UTF-8">
            <meta name="veiwport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Tea Cozy</title>
            <link href="style.css" rel="stylesheet">
        </head>
        <body>

            <!--navigation-->
            <header id="header">
                <div class="navigation-container">
                    <img class="logo" src="resources/images/tea-cozy-logo.webp" alt="Tea Cozy Logo">
                    <nav class="list-container">
                    <ul id="list">
                        <li class="list-item"><a href="#">Mission</a></li>
                        <li class="list-item"><a href="#">Featured Tea</a></li>
                        <li class="list-item"><a href="#">Locations</a></li>
                    </ul>
                    </nav>
                </div>
            </header>
            
            <main class="container">
                <!--Mission-->
                <div class="mission-container">
                    <div class="mission-banner">
                        <h2>Our Mission</h2>
                        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                    </div>
                </div>

                <!--Tea of the month-->
                <div class="tea-container">
                    <h2 id="tea-of-month">Tea of the Month</h2>
                    <h4 id="tea-of-month">What's Steeping at The Tea Cozy?</h4>
                </div>
                <div class="gallery-container">
                    <div class="card">
                        <div class="imgBox">
                            <img id="galleryImg" src="resources/images/img-berryblitz.webp">
                        </div>
                        <div class="content">
                            <h4 id="tea-name">Fall Berry Blitz Tea</h4>
                        </div>
                    </div>
                    <div class="card">
                        <div class="imgBox">
                            <img id="galleryImg" src="resources/images/img-spiced-rum.webp">
                        </div>
                        <div class="content">
                            <h4 id="tea-name">Spiced Rum Tea</h4>
                        </div>
                    </div>
                    <div class="card">
                        <div class="imgBox">
                            <img id="galleryImg" src="resources/images/img-donut.webp">
                        </div>
                        <div class="content">
                            <h4 id="tea-name">Seasonal Donuts</h4>
                        </div>
                    </div>
                    <div class="card">
                        <div class="imgBox">
                            <img id="galleryImg" src="resources/images/img-myrtle-ave.webp">
                        </div>
                        <div class="content">
                            <h4 id="tea-name">Myrtle Ave Tea</h4>
                        </div>
                    </div>
                    <div class="card">
                        <div class="imgBox">
                            <img id="galleryImg" src="resources/images/img-bedford-bizarre.webp">
                        </div>
                        <div class="content">
                            <h4 id="tea-name">Bedford Bizarre Tea</h4>
                        </div>
                    </div>
                </div>
            </main>
        </body>
    </html>
